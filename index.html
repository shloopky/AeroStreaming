<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroStream - Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
    <script src="script.js"></script>
<body>

<header>
    <div class="logo">AeroStream ü´ß</div>
    <div id="user-display">Connecting to network...</div>
</header>

<div class="main-layout">
    <div class="stream-container glass-panel">
        <div id="live-indicator">‚óè LIVE</div>
        <video id="global-player" autoplay playsinline></video>
        <div class="stream-info">
            <div id="status-text">Waiting for host...</div>
            <div id="admin-tools" style="display: none;">
                <button id="start-btn" class="aero-btn" onclick="initiateGlobalStream()">Start Stream</button>
                <button id="stop-btn" class="aero-btn" onclick="stopGlobalStream()" style="display:none; background: #ff4d4d;">End Broadcast</button>
            </div>
        </div>
    </div>

    <div class="chat-sidebar glass-panel">
        <div class="chat-header">Global Chat</div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="aero-btn" onclick="sendChat()">Send</button>
        </div>
    </div>
</div>

<div id="auth-overlay" class="overlay">
    <div class="auth-card glass-panel">
        <h2 id="auth-title">Welcome to Aero</h2>
        <input type="text" id="user-in" placeholder="Username">
        <input type="password" id="pass-in" placeholder="Password">
        <button class="aero-btn" id="submit-btn" onclick="handleAuth()">Login</button>
        <p onclick="toggleAuth()" id="toggle-text" style="cursor:pointer; margin-top:15px;">Don't have an account? <span>Sign Up</span></p>
    </div>
</div>

<script>
    // --- DATABASE CONFIG ---
const SUPABASE_URL = 'https://nrpiojdaltgfgswvhrys';
const SUPABASE_KEY = 'sb_publishable_nu-if7EcpRJkKD9bXM97Rg__X3ELLW7';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- PEERJS CONFIG ---
    const STREAM_ID = 'shloopky-live-broadcaster'; 
    const peer = new Peer(STREAM_ID);

    let isSignUp = false;
    let currentUser = null;
    let localStream = null;

    // --- REAL-TIME CHAT SYNC ---
    // This listens for new messages in the database and shows them to everyone
    supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            displayMessage(payload.new.username, payload.new.content);
        })
        .subscribe();

    async function handleAuth() {
        const u = document.getElementById('user-in').value.trim();
        const p = document.getElementById('pass-in').value;
        if (!u || !p) return;

        // Simplified for your setup:
        currentUser = u;
        document.getElementById('auth-overlay').style.display = "none";
        document.getElementById('user-display').innerHTML = `User: <b>${currentUser}</b>`;
        
        if (currentUser === "Shloopky") {
            document.getElementById('admin-tools').style.display = "block";
        } else {
            connectToStream();
        }
        loadOldMessages();
    }

    async function loadOldMessages() {
        const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true }).limit(50);
        data.forEach(m => displayMessage(m.username, m.content, false));
    }

    async function sendChat() {
        const input = document.getElementById('chat-input');
        const val = input.value.trim();
        if (!val) return;

        // This saves the message to the cloud
        await supabase.from('messages').insert([{ username: currentUser, content: val }]);
        input.value = "";
    }

    function displayMessage(user, content, shouldSpeak = true) {
        const msg = document.createElement('div');
        msg.className = "chat-msg";
        msg.innerHTML = `<b>${user}:</b> ${content}`;
        const box = document.getElementById('chat-messages');
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;

        if(shouldSpeak) {
            const speech = new SpeechSynthesisUtterance(content);
            window.speechSynthesis.speak(speech);
        }
    }

    function toggleAuth() { /* same as before */ }

    // --- VIDEO BROADCAST LOGIC (Same as previous version) ---
    async function initiateGlobalStream() {
        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.getElementById('global-player').srcObject = localStream;
            document.getElementById('live-indicator').style.display = "block";
            document.getElementById('start-btn').style.display = "none";
            document.getElementById('stop-btn').style.display = "inline-block";
            peer.on('call', call => call.answer(localStream));
        } catch(e) { alert("Error sharing screen."); }
    }

    function connectToStream() {
        const call = peer.call(STREAM_ID, null); 
        call.on('stream', remoteStream => {
            document.getElementById('global-player').srcObject = remoteStream;
            document.getElementById('live-indicator').style.display = "block";
        });
    }
</script>
</body>
</html>

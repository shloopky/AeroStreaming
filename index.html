<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial Pro v4.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="glass-panel">
            <h1>AeroSocial</h1>
            <input type="email" id="auth-email" class="input-box" placeholder="Email">
            <input type="password" id="auth-pass" class="input-box" placeholder="Password">
            <button class="aero-btn full-width" onclick="handleAuth()">Login</button>
            <p onclick="toggleAuthMode()" style="cursor:pointer; font-size:12px; margin-top:15px; opacity:0.7;">Switch Login/Signup</p>
        </div>
    </div>

    <div id="server-settings-modal" class="modal-overlay" style="display:none;">
        <div class="glass-panel">
            <h3>Server Settings</h3>
            <input id="set-server-name" class="input-box" placeholder="Server Name">
            <input id="set-server-icon" class="input-box" placeholder="Icon (Emoji)">
            <div style="display:flex; gap:10px;">
                <button class="aero-btn" onclick="saveServerSettings()">Save Changes</button>
                <button class="aero-btn" style="background:#ff4d4d" onclick="deleteServer()">Delete Server</button>
                <button class="aero-btn" style="background:#444" onclick="closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="server-rail" id="server-list">
            <div class="server-icon active" onclick="setView('dm')">DM</div>
            <div class="rail-divider"></div>
            <div class="server-icon" onclick="openCreateJoin()">+</div>
        </div>

        <div class="sidebar-glass">
            <header id="sidebar-header">Direct Messages</header>
            <div class="scrollable" id="sidebar-content"></div>

            <div class="user-bar" onclick="openProfile()">
                <div class="pfp-container">
                    <img id="my-pfp" class="pfp-img circle" src="">
                    <div class="status-dot status-online"></div>
                </div>
                <div class="msg-body">
                    <div id="my-name" style="font-weight:bold; font-size:14px;">Loading...</div>
                    <div class="signout-btn" onclick="event.stopPropagation(); _supabase.auth.signOut(); location.reload();">Sign Out</div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-messages" class="scrollable"></div>
            <div class="input-wrapper">
                <input type="text" id="chat-in" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button class="aero-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>

        <div class="sidebar-glass member-sidebar" id="member-list-sidebar" style="display:none;">
            <header>Members</header>
            <div class="scrollable" id="member-list-container"></div>
        </div>
    </div>

    <div id="join-modal" class="modal-overlay" style="display:none;">
        <div class="glass-panel">
            <h3>Create or Join</h3>
            <p style="font-size:12px; opacity:0.6;">Enter a name to create, or a UUID to join.</p>
            <input id="server-input" class="input-box" placeholder="Server Name or ID">
            <button class="aero-btn full-width" onclick="handleServerAction()">Confirm</button>
            <button class="aero-btn full-width" style="background:transparent" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay" style="display:none;">
        <div class="glass-panel">
            <h3>Edit Profile</h3>
            <div style="text-align:left; margin-bottom:15px;">
                <label style="font-size:12px; opacity:0.7;">Username</label>
                <input id="edit-username" class="input-box">
                <label style="font-size:12px; opacity:0.7;">Profile Picture URL</label>
                <input id="edit-pfp" class="input-box">
            </div>
            <button class="aero-btn full-width" onclick="saveProfile()">Save Changes</button>
            <button class="aero-btn full-width" style="background:transparent" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

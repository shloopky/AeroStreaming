<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="auth-overlay" class="overlay">
        <div class="glass-panel auth-box">
            <h2 id="auth-title">AeroSocial</h2>
            <div id="signup-fields" style="display:none;">
                <input type="text" id="username-in" placeholder="Username" class="input-box">
            </div>
            <input type="email" id="email-in" placeholder="Email" class="input-box">
            <input type="password" id="pass-in" placeholder="Password" class="input-box">
            <button id="auth-main-btn" class="aero-btn" onclick="handleAuth()">Login</button>
            <p onclick="toggleAuthMode()" style="cursor:pointer; font-size:12px; margin-top:10px; opacity:0.7;">Switch Login/Signup</p>
        </div>
    </div>

    <div class="app-container">
        <nav class="server-rail">
            <div class="server-icon nav-item" id="nav-dm" onclick="setView('dm')" title="Direct Messages">DM</div>
            <div class="server-icon nav-item" id="nav-friends" onclick="setView('friends')" title="Friends">ðŸ‘¥</div>
            <hr style="width:30px; opacity:0.2;">
            <div id="server-list"></div>
            <div class="server-icon add-server" onclick="document.getElementById('server-modal').style.display='flex'">+</div>
        </nav>

        <aside class="sidebar-glass">
            <header id="sidebar-header">Direct Messages</header>
            <div id="sidebar-content"></div>
            <footer class="user-bar">
                <img id="my-pfp" src="" class="pfp-img">
                <span id="my-name">Loading...</span>
            </footer>
        </aside>

        <main class="chat-area">
            <div id="chat-messages"></div>
            <div class="input-wrapper">
                <input type="text" id="chat-in" placeholder="Message..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </main>

        <aside id="member-list-sidebar" class="sidebar-glass member-sidebar">
            <header>Members</header>
            <div id="member-list-container"></div>
        </aside>
    </div>

    <div id="server-modal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="glass-panel modal-content" onclick="event.stopPropagation()">
            <h3>Create or Join Server</h3>
            <input type="text" id="server-name-in" placeholder="Server Name or ID" class="input-box">
            <button class="aero-btn" onclick="createOrJoinServer()">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>

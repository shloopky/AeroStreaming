<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial | System Access</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="aero-sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div id="gatekeeper" class="gatekeeper-overlay">
        <div class="bulky-window auth-window">
            <div class="window-title">
                <span>System Access</span>
                <div class="win-btn red"></div>
            </div>
            <div class="window-body center-body">
                <div class="logo-glow">
                    <h1 class="aero-logo-text">AeroSocial</h1>
                </div>
                <p id="auth-status" class="status-text">Identify yourself to connect.</p>
                
                <div class="login-form">
                    <input type="email" id="email-in" placeholder="Email Address" class="aero-input">
                    <input type="password" id="pass-in" placeholder="Password" class="aero-input">
                    
                    <div id="signup-section" style="display:none; margin-top:10px;">
                        <input type="text" id="username-in" placeholder="Choose Username" class="aero-input">
                    </div>

                    <button onclick="handleAuth()" class="gel-button primary" id="main-auth-btn">Log In</button>
                    
                    <div class="auth-toggle">
                        <span id="toggle-text" onclick="toggleMode()">New user? Create Account</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-root" style="display:none;">
        
        <nav class="side-dock">
            <div class="dock-icon active" onclick="setView('dm')">
                <img src="https://img.icons8.com/fluency/48/home.png">
            </div>
            <div class="dock-sep"></div>
            <button class="dock-icon add-btn" onclick="openModal('friend-req-modal')">+</button>
        </nav>

        <aside class="bulky-window sidebar">
            <div class="window-title"><span>Global Hub</span></div>
            <div class="window-tabs">
                <button id="tab-friends" onclick="setView('dm')" class="tab active">Friends</button>
                <button id="tab-groups" onclick="setView('group')" class="tab">Groups</button>
            </div>
            <div id="sidebar-content" class="window-scroll">
                <div class="loader">Scanning...</div>
            </div>
            
            <div class="user-tray" onclick="openModal('profile-modal')">
                <img id="my-pfp" src="" class="gel-pfp">
                <div class="user-details">
                    <b id="my-display-name">Guest</b>
                    <span id="my-full-id">#0000</span>
                </div>
                <button class="gear-btn">⚙️</button>
            </div>
        </aside>

        <main class="bulky-window chat-engine">
            <div class="window-title">
                <span id="active-chat-title">Secure Connection</span>
                <button class="ctrl-btn danger" onclick="logout()">Disconnect</button>
            </div>
            <div id="chat-messages" class="window-scroll"></div>
            <div class="chat-footer">
                <div class="input-wrapper">
                    <input type="text" id="chat-in" placeholder="Transmit..." onkeydown="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="profile-modal" class="modal-overlay" style="display:none;">
        <div class="bulky-window modal-content">
            <div class="window-title">Edit Profile <button onclick="closeModal('profile-modal')" class="close-x">X</button></div>
            <div class="window-body">
                <label>Display Name</label>
                <input type="text" id="edit-display-name" class="aero-input">
                <label>Avatar URL</label>
                <input type="text" id="edit-pfp" class="aero-input">
                <button onclick="saveProfile()" class="gel-button">Update System</button>
            </div>
        </div>
    </div>
    
    <div id="friend-req-modal" class="modal-overlay" style="display:none;">
        <div class="bulky-window modal-content">
            <div class="window-title">Add Friend <button onclick="closeModal('friend-req-modal')" class="close-x">X</button></div>
            <div class="window-body">
                <input type="text" id="friend-search-in" placeholder="Username#0000" class="aero-input">
                <button onclick="sendFriendRequest()" class="gel-button">Send Request</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

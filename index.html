<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AeroStream - Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">AeroStream ü´ß</div>
    <div id="user-display">Connecting to network...</div>
</header>

<div class="main-layout">
    <div class="stream-container glass-panel">
        <div id="live-indicator">‚óè LIVE</div>
        <video id="global-player" autoplay playsinline></video>
        
        <div class="stream-info">
            <div id="status-text">Waiting for Shloopky to broadcast...</div>
            <div id="admin-tools" style="display: none;">
                <button id="start-btn" class="aero-btn" onclick="initiateGlobalStream()">Start Stream</button>
                <button id="stop-btn" class="aero-btn" onclick="stopGlobalStream()" style="display:none; background: #ff4d4d;">End Broadcast</button>
            </div>
        </div>
    </div>

    <div class="chat-sidebar glass-panel">
        <div class="chat-header">Global Chat</div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="aero-btn" onclick="sendChat()">Send</button>
        </div>
    </div>
</div>

<div id="auth-overlay" class="overlay">
    <div class="auth-card glass-panel">
        <h2 id="auth-title">Welcome to Aero</h2>
        <div id="auth-inputs">
            <input type="text" id="user-in" placeholder="Username">
            <input type="password" id="pass-in" placeholder="Password">
        </div>
        <button class="aero-btn" id="submit-btn" onclick="handleAuth()">Login</button>
        <p onclick="toggleAuth()" id="toggle-text">Don't have an account? <span>Sign Up</span></p>
    </div>
</div>

<script>
    let isSignUp = false;
    let currentUser = null;
    let localStream = null;
    let users = JSON.parse(localStorage.getItem('users')) || {};

    function toggleAuth() {
        isSignUp = !isSignUp;
        document.getElementById('auth-title').innerText = isSignUp ? "Create Account" : "Welcome to Aero";
        document.getElementById('submit-btn').innerText = isSignUp ? "Sign Up" : "Login";
        document.getElementById('toggle-text').innerHTML = isSignUp ? "Already have an account? <span>Login</span>" : "Don't have an account? <span>Sign Up</span>";
    }

    function handleAuth() {
        const u = document.getElementById('user-in').value.trim();
        const p = document.getElementById('pass-in').value;

        if (!u || !p) return alert("Please fill in both fields.");

        if (isSignUp) {
            users[u] = p;
            localStorage.setItem('users', JSON.stringify(users));
            alert("Account created! Please log in.");
            toggleAuth();
        } else {
            // LOGIN LOGIC
            if ((u === "Shloopky" && p === "admin123") || users[u] === p) {
                currentUser = u;
                document.getElementById('auth-overlay').style.display = "none";
                document.getElementById('user-display').innerHTML = `User: <b>${currentUser}</b>`;
                
                if (currentUser === "Shloopky") {
                    document.getElementById('admin-tools').style.display = "block";
                    document.getElementById('status-text').innerText = "Admin Authorized";
                }
            } else {
                alert("Invalid credentials.");
            }
        }
    }

    async function initiateGlobalStream() {
        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.getElementById('global-player').srcObject = localStream;
            document.getElementById('live-indicator').style.display = "block";
            document.getElementById('start-btn').style.display = "none";
            document.getElementById('stop-btn').style.display = "inline-block";
            document.getElementById('status-text').innerText = "BROADCASTING TO NETWORK";
        } catch(e) { console.error("Stream failed"); }
    }

    function stopGlobalStream() {
        localStream.getTracks().forEach(t => t.stop());
        document.getElementById('global-player').srcObject = null;
        document.getElementById('live-indicator').style.display = "none";
        document.getElementById('start-btn').style.display = "inline-block";
        document.getElementById('stop-btn').style.display = "none";
        document.getElementById('status-text').innerText = "Stream Ended";
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        if (!input.value) return;
        const msg = document.createElement('div');
        msg.className = "chat-msg";
        msg.innerHTML = `<b>${currentUser}:</b> ${input.value}`;
        document.getElementById('chat-messages').appendChild(msg);
        input.value = "";
        const box = document.getElementById('chat-messages');
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>

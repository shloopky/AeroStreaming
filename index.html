<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroStream - Foxy Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Jumpscare Overlay */
        #jumpscare-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: black;
            z-index: 9999;
            justify-content: center; align-items: center;
        }
        #jumpscare-overlay img { width: 100%; height: 100%; object-fit: contain; }

        /* Animated Code Ticker */
        #bottom-code-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            z-index: 100;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        #chat-messages { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; }
    </style>
</head>
<body>

<div id="jumpscare-overlay">
    <img src="https://media.giphy.com/media/107lYCYebCwWDC/giphy.gif" alt="FOXY">
</div>

<header>
    <div class="logo">AeroStream ü´ß</div>
    <div id="conn-status" style="font-size: 12px; color: #0078d7;">üì° Syncing...</div>
    <div id="user-display">Connecting...</div>
</header>

<div class="main-layout">
    <div class="stream-container glass-panel">
        <div id="live-indicator" style="display:none;">‚óè LIVE</div>
        <video id="global-player" autoplay playsinline muted></video>
        <div class="stream-info">
            <div id="status-text">Ready to Sync</div>
            <div id="admin-tools" style="display: none; gap: 10px;">
                <button id="start-btn" class="aero-btn" onclick="initiateGlobalStream()">Start Stream</button>
                <button class="aero-btn" style="background: darkred;" onclick="triggerJumpscare()">FOXY ATTACK ü¶ä</button>
            </div>
            <div id="viewer-tools" style="display: none;">
                <button class="aero-btn" style="background: #4a90e2;" onclick="refreshStreamConnection()">Refresh Video üîÑ</button>
            </div>
        </div>
    </div>

    <div class="chat-sidebar glass-panel">
        <div class="chat-header">Global Chat</div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" maxlength="100" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="aero-btn" onclick="sendChat()">Send</button>
        </div>
    </div>
</div>

<div id="bottom-code-bar">
    <div class="ticker-text">
        _supabase.channel('messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => { displayMessage(p.new.username, p.new.content); }).subscribe();
    </div>
</div>

<div id="auth-overlay" class="overlay">
    <div class="auth-card glass-panel">
        <h2 id="auth-title">Welcome to Aero</h2>
        <input type="text" id="user-in" placeholder="Username">
        <input type="password" id="pass-in" placeholder="Password">
        <button class="aero-btn" onclick="handleAuth()">Login</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nrpiojdaltgfgswvhrys.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_nu-if7EcpRJkKD9bXM97Rg__X3ELLW7';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let localStream = null;
    let peerConnections = {}; 
    const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    _supabase.channel('signaling').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'signaling' }, async (payload) => {
        const data = payload.new;
        if (data.type === 'jumpscare' && data.to_user === 'ALL' && currentUser !== 'Shloopky') {
            const overlay = document.getElementById('jumpscare-overlay');
            const audio = new Audio('https://www.myinstants.com/media/sounds/fnaf-foxy-jumpscare.mp3');
            overlay.style.display = 'flex';
            audio.play().catch(() => {}); 
            setTimeout(() => { overlay.style.display = 'none'; }, 2500);
            return;
        }
        if (data.to_user !== currentUser) return;

        try {
            if (data.type === 'join-request' && currentUser === 'Shloopky') {
                createPeerConnection(data.from_user);
            } else if (data.type === 'offer') {
                handleOffer(data.from_user, JSON.parse(data.message));
            } else if (data.type === 'answer') {
                const pc = peerConnections[data.from_user];
                if (pc) await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.message)));
            } else if (data.type === 'candidate') {
                const pc = peerConnections[data.from_user];
                if (pc) await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(data.message)));
            }
        } catch (e) {}
    }).subscribe();

    async function triggerJumpscare() {
        await _supabase.from('signaling').insert([{ from_user: currentUser, to_user: 'ALL', type: 'jumpscare', message: '{}' }]);
    }

    async function initiateGlobalStream() {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        document.getElementById('global-player').srcObject = localStream;
        document.getElementById('live-indicator').style.display = "block";
        document.getElementById('status-text').innerText = "Streaming Active";
        document.getElementById('start-btn').style.display = "none";
    }

    async function createPeerConnection(viewerId) {
        if (!localStream) return;
        const pc = new RTCPeerConnection(rtcConfig);
        peerConnections[viewerId] = pc;
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.onicecandidate = (e) => { if (e.candidate) sendSignal(viewerId, 'candidate', JSON.stringify(e.candidate)); };
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        sendSignal(viewerId, 'offer', JSON.stringify(offer));
    }

    async function handleOffer(adminId, offer) {
        const pc = new RTCPeerConnection(rtcConfig);
        peerConnections[adminId] = pc;
        pc.ontrack = (e) => { 
            const vid = document.getElementById('global-player');
            vid.srcObject = e.streams[0];
            vid.play();
            document.getElementById('live-indicator').style.display = "block";
            document.getElementById('status-text').innerText = "Watching Shloopky Live";
        };
        pc.onicecandidate = (e) => { if (e.candidate) sendSignal(adminId, 'candidate', JSON.stringify(e.candidate)); };
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        sendSignal(adminId, 'answer', JSON.stringify(answer));
    }

    async function sendSignal(to, type, message) {
        await _supabase.from('signaling').insert([{ from_user: currentUser, to_user: to, type: type, message: message }]);
    }

    function handleAuth() {
        const u = document.getElementById('user-in').value.trim();
        currentUser = u || "Guest";
        document.getElementById('auth-overlay').style.display = "none";
        document.getElementById('user-display').innerHTML = `User: <b>${currentUser}</b>`;
        if (currentUser === "Shloopky") document.getElementById('admin-tools').style.display = "flex";
        else {
            document.getElementById('viewer-tools').style.display = "block";
            sendSignal('Shloopky', 'join-request', '{}');
        }
    }

    async function sendChat() {
        const input = document.getElementById('chat-input');
        if (!input.value.trim()) return;
        await _supabase.from('messages').insert([{ username: currentUser, content: input.value }]);
        input.value = "";
    }

    function displayMessage(user, content) {
        const box = document.getElementById('chat-messages');
        const isAtBottom = box.scrollHeight - box.clientHeight <= box.scrollTop + 50;
        const msg = document.createElement('div');
        msg.className = "chat-msg";
        msg.innerHTML = `<b>${user}:</b> ${content}`;
        box.appendChild(msg);
        if (isAtBottom) box.scrollTop = box.scrollHeight;
    }

    _supabase.channel('messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        displayMessage(p.new.username, p.new.content);
    }).subscribe();

    function refreshStreamConnection() { sendSignal('Shloopky', 'join-request', '{}'); }
</script>
</body>
</html>

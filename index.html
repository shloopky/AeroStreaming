<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Overlay (login/signup) -->
    <div id="auth-overlay" class="overlay">
        <div class="glass-panel auth-card">
            <h2 style="color: #0078d7; text-align: center;">AeroSocial</h2>
            <div id="auth-form">
                <input type="email" id="email-in" placeholder="Email">
                <input type="password" id="pass-in" placeholder="Password">
                <div id="signup-fields">
                    <input type="text" id="username-in" placeholder="Display Name">
                </div>
                <button class="aero-btn" id="auth-main-btn" onclick="handleAuth()">Sign Up</button>
                <p id="auth-toggle" onclick="toggleAuthMode()">Already have an account? Login</p>
            </div>
        </div>
    </div>

    <!-- Server Creation Modal -->
    <div id="server-modal" class="overlay" style="display:none;">
        <div class="glass-panel" style="width:350px;">
            <h3>Create a Server</h3>
            <input type="text" id="server-name-in" placeholder="Server Name" class="input-box">
            <input type="text" id="server-icon-in" placeholder="Icon URL (Emoji or Image)" class="input-box" style="margin-top:10px;">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="aero-btn" onclick="createEmptyServer()">Create</button>
                <button class="aero-btn" style="background:#e74c3c" onclick="document.getElementById('server-modal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal (centered pop-up) -->
    <div id="profile-modal" class="overlay" style="display:none;">
        <div class="glass-panel profile-modal-content">
            <div class="modal-header">
                <h3 id="profile-title">Your Profile</h3>
                <button class="close-btn" onclick="closeProfileModal()">√ó</button>
            </div>
            <img id="profile-pfp-large" src="" class="pfp-large" alt="Profile Picture">
            <div class="profile-info">
                <label>Username</label>
                <input type="text" id="profile-username" readonly>
                <label>Status</label>
                <span>Online</span>
            </div>
            <div id="edit-profile-section" style="display:none;">
                <h4>Edit Profile</h4>
                <label>Display Name</label>
                <input type="text" id="edit-username" class="input-box">
                <label>Profile Picture URL</label>
                <input type="text" id="edit-pfp-url" class="input-box" placeholder="https://... or leave empty for random">
                <div class="edit-buttons">
                    <button class="aero-btn" onclick="saveProfileChanges()">Save Changes</button>
                    <button class="aero-btn cancel" onclick="closeProfileModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Layout -->
    <div class="app-container">
        <!-- Leftmost: Server icons / DM / Friends -->
        <nav class="server-rail">
            <div class="server-icon active" id="nav-dm" onclick="setView('dm')">‚úâÔ∏è</div>
            <div class="server-icon" id="nav-friends" onclick="setView('friends')">üë•</div>
            <hr style="width:30px; opacity:0.2; margin: 10px 0;">
            <div id="server-list"></div>
            <div class="server-icon add-btn" style="color: #2ecc71;" onclick="document.getElementById('server-modal').style.display='flex'">+</div>
        </nav>

        <!-- Middle: Sub-sidebar (channels, friends list, etc.) -->
        <aside class="sub-sidebar">
            <div id="sidebar-header">Direct Messages</div>
            <div id="sidebar-content"></div>

            <!-- Profile bar ‚Äì fixed at bottom -->
            <div class="user-bar">
                <img id="my-pfp" src="" class="pfp-img" onclick="showProfile(currentUser?.id)">
                <div class="user-info" onclick="showProfile(currentUser?.id)">
                    <span id="my-name">Loading...</span>
                    <span id="my-status">Online</span>
                </div>
            </div>
        </aside>

        <!-- Right: Chat area -->
        <main class="chat-window">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="chat-in" class="input-box" placeholder="Message..." 
                       onkeypress="if(event.key==='Enter') sendMessage()" autocomplete="off">
            </div>
        </main>
    </div>

    <!-- Load Supabase + your script -->
    <script src="script.js"></script>
</body>
</html>
